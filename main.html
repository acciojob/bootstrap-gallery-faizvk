<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cards Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      cursor: pointer;
      border-radius: 0.5rem;
    }

    .card {
      border-radius: 0.5rem;
    }

    h6, p {
      text-align: center;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center">Cards Gallery</h2>
    <div class="row g-4">

      <!-- Cards 1 to 6 -->
      <!-- Each image now has the 'lightbox' class -->

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top lightbox" alt="Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg')">
          <div class="card-body">
            <h6>Card Title 1</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top lightbox" alt="Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg')">
          <div class="card-body">
            <h6>Card Title 2</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top lightbox" alt="Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg')">
          <div class="card-body">
            <h6>Card Title 3</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top lightbox" alt="Image 4" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg')">
          <div class="card-body">
            <h6>Card Title 4</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top lightbox" alt="Image 5" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg')">
          <div class="card-body">
            <h6>Card Title 5</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top lightbox" alt="Image 6" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="openLightbox('https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg')">
          <div class="card-body">
            <h6>Card Title 6</h6>
            <p>Card description goes here.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center p-0">
          <img id="lightboxImage" src="" class="img-fluid rounded" alt="Full-size image">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openLightbox(src) {
      document.getElementById('lightboxImage').src = src;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
